<a
  (click)="toggleSidebar()"
  class="absolute top-4 transition-all duration-300 z-50 cursor-pointer flex items-center"
  [ngClass]="{
    'left-2': !isSidebarOpen,
    'left-46': isSidebarOpen
  }"
>
  <menu-icon class="h-9 w-9" />
</a>
<aside
  class="fixed top-0 left-0 h-screen transition-all duration-300 ease-in-out bg-base-100/80 backdrop-blur-sm shadow-lg border-r border-base-300 z-40 overflow-hidden"
  [ngClass]="{
    'w-60': isSidebarOpen,
    'w-0': !isSidebarOpen
  }"
>
  @if (isSidebarOpen) {
  <ul class="menu p-4 pt-16 rounded-box w-full h-full flex flex-col">
    <li>
      <a
        class="mt-2"
        [routerLink]="['/main/dashboard']"
        routerLinkActive="bg-base-300 font-semibold"
      >
        <bar-chart-icon class="h-9 w-9" />
        <span
          [ngClass]="{
            'opacity-100': isSidebarOpen,
            'opacity-0': !isSidebarOpen
          }"
          class="transition-opacity duration-300 whitespace-nowrap"
        >
          Historial de facturas
        </span>
      </a>
    </li>

    <li>
      <a
        class="mt-2"
        [routerLink]="['/main/new-invoice']"
        routerLinkActive="bg-base-300 font-semibold"
      >
        <file-plus-icon class="h-9 w-9" />
        <span
          [ngClass]="{
            'opacity-100': isSidebarOpen,
            'opacity-0': !isSidebarOpen
          }"
          class="transition-opacity duration-300 whitespace-nowrap"
        >
          Nueva factura
        </span>
      </a>
    </li>

    <li class="mt-auto">
      <a class="mt-2" (click)="logOut()">
        <logout-icon class="h-9 w-9 text-error" />
        <span
          [ngClass]="{
            'opacity-100': isSidebarOpen,
            'opacity-0': !isSidebarOpen
          }"
          class="transition-opacity duration-300 whitespace-nowrap"
        >
          Cerrar sesiÃ³n
        </span>
      </a>
    </li>
  </ul>
  }
</aside>
