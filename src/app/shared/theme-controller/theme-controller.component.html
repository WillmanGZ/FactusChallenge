<label class="swap swap-rotate">
  <input
    type="checkbox"
    class="theme-controller"
    value="synthwave"
    (change)="changeTheme()"
    [checked]="theme() === 'dark'"
  />

  <sun-icon class="swap-off h-10 w-10 fill-current" />
  <moon-icon class="swap-on h-10 w-10 fill-current" />
</label>
